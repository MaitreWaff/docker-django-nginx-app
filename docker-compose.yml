services:
  db:
    image: postgres
    container_name: lmdso-pgdb
    volumes:
      # - /Users/maitrewaff/dbs/prodDB/lmdsoDB/data/db:/var/lib/postgresql/data
      - pgData:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
  
  bend:
    build: 
      context: ./bend
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./bend:/code
      - static_volume:/code/static
      - media_volume:/code/media
    image: lmdso-bend-image
    container_name: lmdso-backend
    ports:
      - "8000:8000"
    # environment:
    #   - POSTGRES_NAME=postgres
    #   - POSTGRES_USER=postgres
    #   - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  
  nginx:
    image: nginx:latest
    container_name: lmdso-nginx
    ports:
      - 80:8080
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/code/static
      - media_volume:/code/media
      # - react_build:/var/www/react
    depends_on:
      - db
      - bend

  # mongo:
  #   image: mongo
